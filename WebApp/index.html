<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<title>Safe Vote</title>
	<script src="./js/App.js" type="module"></script>
</head>
<body style="font-family: 'Alegreya', serif;">
    <div style="background-color: #3D9970; padding-bottom:30px; padding-top: 10px;" class="jumbotron jumbotron-fluid bg-dark">
		<div class="container">
			<h1 style="color:#001f3f" class="text display-1 text-center"><b>SAFE VOTE</b></h1>
			<p style="color:rgb(255, 219, 16)" class="text-center">A Decentralized Voting Application</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">
						<h4 style="font-weight: bold; font-size:20px;">Vote for ID 0:</h4>
					</div>
					<div class="card-body">
						<h4 style="font-weight: bold; font-size:20px;" class="text-justify" id="shivansh">Loading!</h4>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<h4 style="font-weight: bold; font-size:20px;">Vote for ID 1:</h4>
				<h4 style="font-weight: bold; font-size:20px;" id="hardik">Loading!</h4>
			</div>
			<div class="col-sm-4">
				<h4 style="font-weight: bold; font-size:20px;">Vote for ID 2:</h4>
    			<h4 style="font-weight: bold; font-size:20px;" class="text-justify" id="utkarsh">Loading!</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<h4 style="font-weight: bold; font-size:20px;" class=" text-justify">Register Voters</h4>
				<input class="form-control" id="aadhar" type="text">
				<br>
				<div class="text-center">
					<button onclick="load()" style="color: black;" class="btn btn-info" id="register">Register</button>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<h4 style="font-weight: bold; font-size:20px;">Aadhar ID:</h4>
				<input class="form-control" id="aadhar1" type="text">
				<h4 style="font-weight: bold; font-size:20px;">Candidate ID:</h4>
				<input class="form-control" id="can_id" type="text">
				<br>
				<div class="text-center">
					<button onclick="load()" style="color: black;" class="btn text-primary btn-info" id="vote">Vote</button>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
	<style>
			.footer {
			  position: fixed;
			  left: 0;
			  bottom: 0;
			  width: 100%;
			  background-color: #FF851B;
			  color:black;
			  text-align: center;
			}
	</style>
	<footer class="footer page-footer font-small">
		<div class="footer-copyright bg-dark text-center py-3">
			<h4 style="font-size: 18px" >Built By Hardik Mehta and Shivansh Narayan</h4>
		</div>
	</footer>    
</body>
</html>
