<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <h2 id="shivansh">Current Value</h2>
    <h2 id="hardik">Current Votes</h2>
    <h2 id="utkarsh">Current Votes</h2>
    <input id="aadhar" type="text">
    <button id="register">register</button>
    <br><br><br>
    <input id="aadhar1" type="text">  <input id="can_id" type="text">
    <button id="vote">vote</button>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

    </script>

<script>


    web3.eth.defaultAccount = web3.eth.accounts[0];

    var CoursetroContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "aadhar",
				"type": "uint256"
			}
		],
		"name": "register",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_candidateId",
				"type": "uint256"
			},
			{
				"name": "aadhar",
				"type": "uint256"
			}
		],
		"name": "vote",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "candidates",
		"outputs": [
			{
				"name": "id",
				"type": "uint256"
			},
			{
				"name": "name",
				"type": "string"
			},
			{
				"name": "voteCount",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "candidatesCount",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "voters",
		"outputs": [
			{
				"name": "aadhar",
				"type": "uint256"
			},
			{
				"name": "registered",
				"type": "bool"
			},
			{
				"name": "voted",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
    var Coursetro = CoursetroContract.at('0xfa641dcd8fbca93f8894dabda69e75ab426249d8');

    console.log(Coursetro);
</script>

<script>

    Coursetro.candidates(0,function(error, result){  
         $("#shivansh").html(result[2].c);
         console.log(result);    
    });

    Coursetro.candidates(1,function(error, result){  
         $("#hardik").html(result[2].c);
         console.log(result);    
    });

    Coursetro.candidates(2,function(error, result){  
         $("#utkarsh").html(result[2].c);
         console.log(result);    
    });

    $("#register").click(function(error) {
        var num=parseInt($("#aadhar").val());
        Coursetro.register(num,function(error, result){
            if(!error)
            {
                console.log(result);
            }
            else
            console.error(error);
            });
        });

        $("#vote").click(function(error) {
        var a=parseInt($("#aadhar1").val());
        var can=parseInt($("#can_id").val());
        Coursetro.vote(can,a,function(error, result){
            if(!error)
            {
                console.log(result);
            }
            else
            console.error(error);
            });
        });

</script>
</body>
</html>
